<div>&nbsp; &nbsp;&nbsp;</div><div>&nbsp; 有一个女孩，</div><div>路过了 谁的生活，</div><div>青春被磨灭之后，</div><div>留下了些许苍白</div><div>一回眸的瞬间，脑海</div><div>定格在了对视的空隙；</div><div>浮动而不安的心灵，</div><div>却在忽略间升华；</div><div>人生如歌，</div><div>佳人如梦，</div><div>注定或是偶然，</div><div>难言的结局。</div><div><br/></div></div>
