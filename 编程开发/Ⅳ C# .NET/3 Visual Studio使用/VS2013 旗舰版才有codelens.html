<body  style="">1. VS2013发现各个方法前面没有引用多少次的标记了，虽然在web中很多情况没用到，但是winForm中还是比较好用的。<div>&nbsp; &nbsp; 查询得到13专业版没有这个功能，旗舰版有这个功能在设置：</div><div><br></div><div>&nbsp; &nbsp;<span style="font-size: 10.5pt; line-height: 1.5;">在VS菜单栏 &gt;&gt; 工具 &gt;&gt; 选项 &gt;&gt; 文本 编辑器 &gt;&gt; 所有 语言 &gt;&gt; CodeLens</span><span style="font-size: 10.5pt; line-height: 1.5;">&nbsp;</span></div><div>&nbsp; &nbsp; &nbsp;In VS menu bar &gt;&gt; Tools &gt;&gt; Options &gt;&gt; Text Editor &gt;&gt; All Languages &gt;&gt; CodeLens</div><div><br></div><div>&nbsp; &nbsp; 会影响项目的卡顿，装了Code Metrices 可以提示方法引用了多少次，也比较好用。</div><div><br></div><div><img src="VS2013 旗舰版才有codelens_files/523d2308-4fd3-49fc-b37d-1585c1f3225c.png" border="0" alt=""><br></div><div><br></div><div>2. &nbsp;</div></body></html>
