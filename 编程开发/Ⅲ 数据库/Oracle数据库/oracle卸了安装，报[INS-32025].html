<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>oracle卸了安装，报[INS-32025]</title><?xml version="1.0" encoding="UTF-8"?>


<div style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><span style="color: rgb(51, 51, 51); font-family: &#39;Hiragino Sans GB W3&#39;, &#39;Hiragino Sans GB&#39;, Arial, Helvetica, simsun, u5b8bu4f53; font-size: 16px; line-height: 28px; text-align: left; background-color: rgb(255, 255, 255);">oracle卸了安装，报</span><a href="http://blog.csdn.net/kuanglingjie/article/details/9185975" rel="nofollow" style="line-height: 30px; text-decoration: none; color: rgb(102, 102, 102); text-align: left; background-color: rgb(255, 255, 255); font-family: &#39;Microsoft YaHei&#39;; font-size: 20px;">[INS-32025] 所选安装与指定 Oracle 主目录中已安装的软件冲突” 的问题</a><div style="line-height: 28px; color: rgb(51, 51, 51); font-family: &#39;Hiragino Sans GB W3&#39;, &#39;Hiragino Sans GB&#39;, Arial, Helvetica, simsun, u5b8bu4f53; font-size: 16px; text-align: left; background-color: rgb(255, 255, 255);">这个错误，解决方案</div><div style="line-height: 28px; color: rgb(51, 51, 51); font-family: &#39;Hiragino Sans GB W3&#39;, &#39;Hiragino Sans GB&#39;, Arial, Helvetica, simsun, u5b8bu4f53; font-size: 16px; text-align: left; background-color: rgb(255, 255, 255);"><span style="line-height: 26px; font-family: Arial; font-size: 14px;">&nbsp;当我再次重装的时候，选择之前安装的目录（已经删除干净了），就出现了 “[INS-32025] 所选安装与指定 Oracle 主目录中已安装的软件冲突” 的问题，解决办法为：删除C:\Program Files (x86)\Oracle\Inventory\ContentsXML目录下的inventory.xml 文件即可。（附带改文件内容，该目录地址在这里被占用了，所以会报错）</span></div><div style="line-height: 28px; color: rgb(51, 51, 51); font-family: &#39;Hiragino Sans GB W3&#39;, &#39;Hiragino Sans GB&#39;, Arial, Helvetica, simsun, u5b8bu4f53; font-size: 16px; text-align: left; background-color: rgb(255, 255, 255);"><span style="line-height: 26px; font-family: Arial; font-size: 14px;">我是直接把oracle下面的文件都删了</span></div></div>
