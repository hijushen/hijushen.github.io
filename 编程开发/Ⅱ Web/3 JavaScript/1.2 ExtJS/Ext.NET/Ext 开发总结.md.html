<body  style=""><!--WizHtmlContentBegin--><div>[toc]</div><div>## 2016-09-23</div><div>### 1. 界面控件`&lt;ext:FormPanel&gt;`</div><div>- 使用方法`App.[FormName].getValues()`完成控件相应值, 注意 *嵌套* 的控件依然可以取到值,获得相应的`JS`对象.</div><div>&nbsp;</div><div>### 2.[未完全理解] `Ext.Ajax`</div><div>- `Ext.Ajax.request({method:'', url: '', })` 使用相应的url时, 使用`get`和`Save`, 第二次`Save`时, 去对用的`Control`找相应的方法, 但是第二个方法并没有在`Chrome Dev`存在相应的`XHR`异步请求.</div><!--WizHtmlContentEnd--></body></html>
