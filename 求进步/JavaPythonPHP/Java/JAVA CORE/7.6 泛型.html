<div style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;">
JDK 1.4以前类型不明确：
<div>&nbsp; &nbsp; &nbsp;装入集合的类型都被当作Object对待，从而失去自己实际类型。</div><div>&nbsp; &nbsp; &nbsp;从集合中取出往往需要转型，效率低，容易产生错误。</div><div><br/></div><div>&nbsp; 所有类中有&lt;&gt;的就可以 &nbsp;使用泛型，约束了放入集合的数据类型，从而不需要 强制转换！</div><div><br/></div></div>
