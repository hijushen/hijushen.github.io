<div style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;">
1，大葱- 发热解表。大葱羊肉好。葱须入药治 鼻窦炎; 葱白功效更好。
<div>2，韭菜- 壮阳草、穿肠草。韭菜籽才是壮阳的根本；膳食纤维多导致可以治疗便秘，拉稀别用；</div><div>3，茴香-快气用。治疗胃寒。 &nbsp; &nbsp; 温自宫，使用小茴香。治疗虚寒痛经。<font color="#FF0000">种子安胎</font> 第一方。配合逍遥丸。</div><div>4，雪里红。雪里埋了之后，不蔫不倒。开胃消食。宽肠，利便。</div></div>
