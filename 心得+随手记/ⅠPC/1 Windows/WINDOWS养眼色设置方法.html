<div style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><span style="color: rgb(54, 46, 43); font-family: Arial; font-size: 14px; line-height: 26px; text-align: left; background-color: rgb(255, 255, 255);">WINDOWS养眼色设置方法： 点击&quot;桌面&quot;右键&quot;属性&quot;--&gt;外观--&gt;高级--&gt;选择&quot;项目&quot;下拉框种的&quot;窗口&quot;--&gt;颜色--&gt;点击&quot;其它&quot;后，将色调设为85，饱和度设为90，亮度设为205，然后单击&quot;添加到自定义颜色&quot;--&gt;选中刚添加的颜色，点击&quot;确定&quot;即设置完毕. 效果观察：打开资源管理器、文本阅读器、IE等可查看。 IE养眼色设置方法： 打开IE，单击&quot;工具&quot;--&gt;&quot;INTERNET&quot;选项，单击右下角的&quot;辅助功能&quot;，将&quot;不使用网页中指定的颜色&quot;选上，点击&quot;确定&quot;后即OK！ 效果观察方法：打开IE浏览器即可看设置效果.</span></div>
